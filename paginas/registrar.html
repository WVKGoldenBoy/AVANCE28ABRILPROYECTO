<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tienda Agrícola Cali/Registrar</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css"/>
  <link rel="stylesheet" href="../css/resgistro.css"/>

</head>
<body>
  <header class="header">
    <div class="container logo-nav-container">
      <img src="../img/LOGO T AGR CALI.png" alt="Logo La Tienda Agrícola Cali" class="logo" />
      <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
      <nav id="navigation" class="navigation">
        <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
        <ul class="menu">
          <li><a href="../Inicio.html">Inicio</a></li>
          <li><a href="registrar.html">Registrar</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./busqueda.html">Buscar</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
  <div class="container">
    <main>
        <section class="form-section">
            <h2>Complete el formulario para agregar un nuevo producto al inventario.</h2>
            <form id="formRegistro">
                <label>Nombre del Producto:</label>
                <input type="text" id="nombre">

                <label>Categoría:</label>
                <select id="categoria">
                    <option value="">-- Seleccione --</option>
                    <option value="generadores">Generadores</option>
                    <option value="guadanas">Guadañas</option>
                    <option value="fumigadoras">Fumigadoras</option>
                    <option value="motobombas">Motobombas</option>
                    <option value="motosierras">Motosierras</option>
                </select>

                <div id="camposDinamicos" class="categoria-campos"></div>

                <label>Imagen (URL):</label>
                <input type="text" id="imagen" name="imagen" required>

                <label>Código de Producto:</label>
                <input type="text" id="codigo">

                <label>Precio ($):</label>
                <input type="number" id="precio">

                <label>Marca:</label>
                <input type="text" id="marca">

                <label>Stock Inicial:</label>
                <input type="number" id="stock">

                <button type="submit">Registrar</button>
                <button type="reset">Limpiar Campos</button>
            </form>
        </section>
    </main>

    <script src="../js/form.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
